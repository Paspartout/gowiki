{{ template "base" . }}
{{ define "title" }}{{.Title}}{{ end }}
{{ define "content" }}
<div class="card">
  <header class="card-header">
    <p class="card-header-title">
	{{.Title}}
    </p>
	<a class="card-header-icon" href="/edit/{{.Title}}">Edit</a>

  </header>
  <div class="card-content">
    <div class="content">
		<article class="content article-body">
		  {{.Body}}
		</article>
    </div>
  </div>
</div>
{{ end }}
