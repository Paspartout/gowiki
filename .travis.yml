language: go
go:
- "1.10"
env:
- PATH=/home/travis/gopath/bin:$PATH
before_install:
- go get github.com/mitchellh/gox
- go get github.com/mjibson/esc
- go generate
script:
- go build
after_success:
- gox -os "linux/amd64 linux/386 linux/arm linux/arm64 windows/amd64 windows/386 darwin/amd64" -output "dist/{{.Dir}}_{{.OS}}_{{.Arch}}"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  skip_cleanup: true
  on:
      tags: true
